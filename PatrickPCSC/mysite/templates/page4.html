
{% extends "base.html" %}

{% block body %}
   <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
					{% if error %} <p class=error><strong><font color="red">Error:</strong> {{ error }}</font>{% endif %}
                    <h2>Enter the amoutn you want to withdraw account.</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form action="/PayPalSuccess" method="POST">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>PayPal Email</label>
                                <input type="Email" class="form-control" placeholder="PayPal Email" name="User" required data-validation-required-message="Please enter your Email.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
						{% if max %}
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>The amount you what to withdraw</label>
                                <input type="number" class="form-control" placeholder={{ max }} name="amount"  min="1" max={{ max }}  required>
                                <p class="help-block text-danger"></p>
                        {% else %}
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Sorry you have not moeay to withdraw</label>
                                <p class="help-block text-danger"></p>
							{%endif%}
                            </div>
                        </div>

                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</form>



{% endblock %}
